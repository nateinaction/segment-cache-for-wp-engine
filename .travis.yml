sudo: 'required'
notifications:
  email: false

services:
  - 'docker'

cache:
  directories:
    - ${HOME}/.composer/cache

env:
  global:
    - BUILD_DIR="build"
    - secure: 
    - secure: 

# Prevent extra build when release is tagged.
branches:
  except:
    - /^v[0-9]/

# Ensure these only run on master
stages:
  - name: before_script
    if: branch = master
  - script
  - name: after_script
    if: branch = master
  - name: before_deploy
    if: branch = master
  - name: deploy
    if: branch = master

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - make

after_success:
  - ./cc-test-reporter after-build -t clover --exit-code $TRAVIS_TEST_RESULT
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - >
     if ! [ "${BUILD_VERSION}" ]; then
       export BUILD_VERSION=$(make get_version);
       git config --local user.name "nateinaction";
       git config --local user.email "email@nategay.me";
       git tag "v${BUILD_VERSION}";
     fi

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file: ${BUILD_DIR}/segment-cache-for-wp-engine-${BUILD_VERSION}.zip
  - provider: script
    script: make wordpress_org_deploy
    skip_cleanup: true
